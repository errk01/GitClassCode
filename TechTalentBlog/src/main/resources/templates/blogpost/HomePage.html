<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Site</title>

    <div th:replace="fragments/styling :: head-style"></div>


</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>


<h1>Welcome to Our Blog Post Site!</h1>
<h3>Check out our blogs!</h3>

<div class="container">

    <div class="row">
        <div th:each="blog:${posts}"> <!-- for each loop -->
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p th:text="${blog.title}"/>
                    </div>
                    <div class="panel-body">
                        <p th:text="${blog.title}"/>
                        <p th:text="${blog.author}"/>
                        <p th:text="${blog.blogEntry}" />
                        <p th:text="${blog.id}"/>
                    </div>
                    <div class="panel-footer">
                        <!-- Update.Id -->
                        <form action="#" th:action="@{'/blogpost/edit/{id}'(id=${blog.id})}" th:method="delete"
                              class="form-horizontal">
                            <div class="form-group">
                                <!-- makes thymeleaf create a http delete request("Get & Post" "delete doesn't exist") -->
                                <input type="hidden" name="_method" value="update"/>
                                <button type="submit" class="btn btn-danger btn-block" th:text="Edit">Update</button>
                            </div>
                        </form>

                        <!-- Link to Show  -->		<!-- thymeleaf syntax for sending a path variable -->
                        <form action="#" th:action="@{'/blogpost/{id}'(id=${blog.id})}" th:method="delete"
                              class="form-horizontal">
                            <div class="form-group">
                                <!-- makes thymeleaf create a http delete request("Get & Post" "delete doesn't exist") -->
                                <input type="hidden" name="_method" value="delete"/>
                                <button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/styling :: body-links"></div>

</body>

</html>
